<header>
  <app-shop-header [title]="appTitle"></app-shop-header>
</header>

<app-shop-navigation 
  (navigationChange)="changeNavigationHandler($event)">
</app-shop-navigation>

<div *ngIf="navigation === 'contact'">
  Kontakt
</div>

<div *ngIf="navigation === 'basket'">
  Koszyk
</div>

<div *ngIf="navigation === 'productList'">
  <app-shop-product-list></app-shop-product-list>
</div>
